    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\w+uncle generator</title>
    <script>
        function generateRandomString() {
            const length = Math.floor(Math.random() * 3) + 1;
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length
));
            }
            return result + "uncle";
        }

        function updateWord() {
            document.getElementById("random-word").innerHTML = generateRandomString();
        }
    </script>
</head>
<body onload="updateWord()">
    <h1>\w+uncle generator</h1>
    <p id="random-word" style="font-size: 24px;"></p>
    <button onclick="updateWord()">Refresh</button>
</body>
